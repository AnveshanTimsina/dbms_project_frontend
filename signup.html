<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="signup.js"></script>
    <script defer src="title_animation.js"></script>
    <title>techno-treasure : Sign up</title>
    <link rel="stylesheet" href="login_signup.css" />
  </head>
  <body>
    <div class="full-screen-container">
      <!-- <div class="logo-image">logo</div> -->
      <div class="site-title" data-value="techno-treasure">techno-treasure</div>
      <div class="site-subtitle">money CAN buy happiness!</div>
      <div class="signup-container">
        <div class="signup-header">
        <div class="signup-container-heading">WELCOME</div>
        <div class="signup-container-subheading">
          Please enter your information to sign up
        </div>
      </div>
      <form action="/signup.js" method="post">
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First name"
          required
        />
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Last name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="phone"
          id="phone"
          name="phone"
          placeholder="Phone number"
          required
        />
        <input
          type="username"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <!-- <div class="user-type-tabs">
          <input
            type="radio"
            name="user-type"
            id="buyer"
            value="buyer"
            checked
          />
          <label for="buyer" class="user-type-tab-label">Buyer</label>
          <input type="radio" name="user-type" id="seller" value="seller" />
          <label for="seller" class="user-type-tab-label">Seller</label>
        </div> -->
        <div class="user-type-tabs">
          <label class="user-type-tab">
            <input
              type="radio"
              name="user-type"
              id="buyer"
              value="buyer"
              checked
            />
            <span>Buyer</span>
          </label>
          <label class="user-type-tab">
            <input type="radio" name="user-type" id="seller" value="seller" />
            <span>Seller</span>
          </label>
        </div>

        
        <div id="signup_message"></div>
        <button type="button" class="login-btn" onclick="signup()">
          Sign up
        </button>
        <!-- <input type="submit" value="Sign Up" /> -->
      </form>
      <div class="additional-info">
        <a href="index.html">Already have an account?</a>
      </div>
    </div>
    <div class="footer">
      <p>Â© techno-treasure</p>
    </div>
  </body>
</html>
